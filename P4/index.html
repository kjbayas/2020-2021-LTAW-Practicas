<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Mi APP (Karol)</title>
</head>
<body>
    <h1>INTERFAZ GRÁFICA</h1>
    <div class="contenido">
        <h2>Información:</h2>
        <ul id = "lista">
            <li>Arquitectura: <span id="info1" class="blue"></span> </li>
            <li>Plataforma: <span id="info2" class="blue"></span></li>
            <li>Version de Node: <span id="info3" class="blue"></span></li>
            <li>Version de Chrome: <span id="info4" class="blue"></span></li>
            <li>Version Electron: <span id="info5" class="blue"></span></li>
            <li>Dirección IP:<span id="ip" class="blue"></span></li>
        </ul>
        <h2>Usuarios conectados:</h2>
        <p>Users:  <span id='numuser' class="red"></span> </p>
    </div>
    <div class="chat">
        <h2>Mensaje prueba:</h2>
        <input type="button" value="Test" id="btn_test">
        <h2>Chat:</h2>
        <p id="display"></p>
    </div>
</body>
</html>
